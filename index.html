<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel-Slideshow</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="./assets/images/brain1.png" style="width:100%">
      <div class="text">Caption Text or remove this line</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="./assets/images/brain2.PNG" style="width:100%">
      <div class="text">Caption Two or remove this line</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="./assets/images/brain3.png" style="width:100%">
      <div class="text">Caption Three or remove this line</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="./assets/images/brain4.png" style="width:100%">
        <div class="text">Caption Four or remove this line</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="./assets/images/brain5.png" style="width:100%">
        <div class="text">Caption Five or remove this line</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  
  <footer>
    <div id="footertext" style="text-align:center">
        copyright &#169;
    </div>
</footer>
<script type="text/javascript" src="assets/javascript/carousel.js">  </script>
</body>
</html>
